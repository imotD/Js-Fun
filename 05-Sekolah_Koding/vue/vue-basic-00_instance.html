<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue 101</title>
</head>

<body>

  <div id="app">
    by
    {{ brand }} since {{ rilis }}
  </div>



  <script src="npm-vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        brand: "Murid Koding",
        rilis: 2020
      }
    });
  </script>
</body>

</html>
