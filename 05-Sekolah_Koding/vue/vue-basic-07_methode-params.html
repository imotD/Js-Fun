<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue 101</title>
</head>

<body>
  <div id="app">
    <button @click="mendarat('Mars' , $event)">
      Mendarat
    </button>
    <p>{{variable}}</p>
  </div>

  <script src="npm-vue.js"></script>
  <script>
    var vo = new Vue({
      el: '#app',
      data: {
        variable: 'Terbang',
      },
      methods: {
        mendarat(where, params) {
          this.variable = `${params.target.innerText} di ${where}`
        }
      },
    });
  </script>
</body>

</html>
